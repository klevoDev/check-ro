<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__string string">
                <div class="container">
                    <h2 class="string__subheading subheading">
                        String-ext
                    </h2>
                    <ul class="string__checkbox-list">
                        <li class="string__wrap-checkbox">
                            <label class="label">
                                <div class="string__question question">
                                    <input class="string__checkbox" type="checkbox" name="" id="check1">
                                    Как вернуть строку в нижнем регистре? В верхнем?
                                </div>
                                <span class="string__answer answer">
                                    Ответ: .toLowerCase(), .toUpperCase()
                                </span>
                            </label>
                        </li>
                        <li class="string__wrap-checkbox">
                            <label class="label">
                                <input class="string__checkbox" type="checkbox" name="" id="check2">
                                <span class="string__question question">
                                    Как удалить пробелы слева и справа?
                                </span>
                                <span class="string__answer answer">
                                    Ответ: .trim()
                                </span>
                            </label>
                        </li>
                        <li class="string__wrap-checkbox">
                            <label class="label">
                                <input class="string__checkbox" type="checkbox" name="" id="check3">
                                <span class="string__question question">
                                    Как получить индекс первого значения? => Если ничего не найдет то что вернет?
                                </span>
                                <span class="string__answer answer">
                                    Ответ: .indexOf(value, index)
                                </span>
                            </label>
                        </li>
                        <li class="string__wrap-checkbox">
                            <label class="label">
                                <input class="string__checkbox" type="checkbox" name="" id="check5">
                                <span class="string__question question">
                                    Как обрезать строку? => Что возвращает?
                                </span>
                                <span class="string__answer answer">
                                    Ответ: .slice(start, end)
                                </span>
                            </label>
                        </li>
                        <li class="string__wrap-checkbox">
                            <label class="label">
                                <input class="string__checkbox" type="checkbox" name="" id="check6">
                                <span class="string__question question">
                                    Преобразуем строку в массив и добавляем разделитель
                                </span>
                                <span class="string__answer answer">
                                    Ответ: .split(value) - преобразует строку в массив по разделителю value
                                </span>
                            </label>
                        </li>
                        <li class="string__wrap-checkbox">
                            <label class="label">
                                <input class="string__checkbox" type="checkbox" name="" id="check7">
                                <span class="string__question question">
                                    Преобразует массив в строку, добавляя разделитель value
                                </span>
                                <span class="string__answer answer">
                                    Ответ: .join(value)
                                </span>
                            </label>
                        </li>
                        <li class="string__wrap-checkbox">
                            <label class="label">
                                <input class="string__checkbox" type="checkbox" name="" id="check8">
                                <span class="string__question question">
                                    Как обрезать строку? => Что возвращает?
                                </span>
                                <span class="string__answer answer">
                                    Ответ: .slice(start, end)
                                </span>
                            </label>
                        </li>
                        <li class="string__wrap-checkbox">
                            <label class="label">
                                <input class="string__checkbox" type="checkbox" name="" id="check9">
                                <span class="string__question question">
                                    Поменять местами элементы в массив
                                </span>
                                <span class="string__answer answer">
                                    Ответ: <array>.reverse() - поменять местами элементы в массив
                                </span>
                            </label>
                        </li>
                        <li class="string__wrap-checkbox">
                            <label class="label">
                                <label class="label">
                                    <input class="string__checkbox" type="checkbox" name="" id="check10">
                                    <span class="string__question question">
                                        Как перевернуть строку наоборот?
                                    </span>
                                    <span class="string__answer answer">
                                        Ответ: snickers'.split('').reverse().join('')
                                    </span>
                                </label>
                            </label>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="page__number number">
                <div class="container">
                    <h2 class="number__subheading subheading">
                        Number-ext
                    </h2>
                    <label class="label">
                        <div class="number__question question">
                            <input class="number__checkbox" type="checkbox" name="" id="check1">
                            Как отбросить дробную часть, а также откинуть текст справа? Как отбросить только текст?
                        </div>
                        <p class="number__answer answer">
                            <span class="number__strong strong">Ответ:</span>
                            parseInt(19.5); // 19
                        </p>
                        <p class="number__answer-more more">
                            parseFloat('19.5px'); // 19.5
                        </p>
                    </label>
                    <label class="label">
                        <div class="number__question question">
                            <input class="number__checkbox" type="checkbox" name="" id="check1">
                            Как округляет число до n знаков после запятой? Какой тип данных возвращает?
                        </div>
                        <p class="number__answer answer">
                            <span class="number__strong strong">Ответ:</span>
                            <number>.toFixed(n) // n количество символом после точки
                        </p>
                        <p class="number__answer-more more">
                            ВОЗВРАЩАЕТ строку + ~округляет по правилам математики
                        </p>
                    </label>
                    <label class="label">
                        <div class="number__question question">
                            <input class="number__checkbox" type="checkbox" name="" id="check1">
                            Как округлить до целого в меньшую сторону?
                        </div>
                        <p class="number__answer answer">
                            <span class="number__strong strong">Ответ:</span>
                            Math.floor(<number>)
                        </p>
                        <p class="number__answer-more more">
                        </p>
                    </label>
                    <label class="label">
                        <div class="number__question question">
                            <input class="number__checkbox" type="checkbox" name="" id="check1">
                            Как округлить до целого в большую сторону?
                        </div>
                        <p class="number__answer answer">
                            <span class="number__strong strong">Ответ:</span>
                            Math.ceil(<number>)
                        </p>
                        <p class="number__answer-more more">
                        </p>
                    </label>
                    <label class="label">
                        <div class="number__question question">
                            <input class="number__checkbox" type="checkbox" name="" id="check1">
                            Как округлить до целого в ближайшую сторону?
                        </div>
                        <p class="number__answer answer">
                            <span class="number__strong strong">Ответ:</span>
                            Math.round(<number>)
                        </p>
                        <p class="number__answer-more more">
                        </p>
                    </label>
                </div>
            </section>

            <seciton class="page__dom dom">
                <div class="container">
                    <h2 class="dom__subheading subheading">
                        DOM
                    </h2>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Как искать по тегу (tag)?
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>const inputElement = document.querySelector('input')
                        </p>
                        <p class="dom__answer-more more">
                            Ищет первый встречный элемент <br>
                            На вход подаётся селектор - строка, как в css <br>
                            Возвращает объект - DOM-элемент / null - если ничего не нашёл <br>
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Как искать по классу (запись как выглядит в скобках)?
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                            const buttonSubmitElement = document.querySelector('.form__button')
                        </p>
                        <p class="dom__answer-more more">
                            По классу обращение через точку
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Как искать по id (запись как выглядит в скобках)?
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                            const formElement = document.querySelector('#form-123e257')
                        </p>
                        <p class="dom__answer-more more">
                            По id обращение через #
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Как искать по атрибуту (запись как выглядит в скобках)?
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                            const inputAttrElement = document.querySelector('[type="text"]')
                        </p>
                        <p class="dom__answer-more more">
                            По атрибуту в квадратных скобках
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Cложный поиск как происходит?
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                            const inputAttrElement2 = document.querySelector('.form .form__mail') <br>
                            или<br>
                            const formEl = document.querySelector('.start__form')
                            const inputEL = formEl.querySelector('input[type="email"]')
                        </p>
                        <p class="dom__answer-more more">
                            В первым варианте мы в скобках пишем обращение к родительскому классу, а потом к его наследнику. Во втором варианте мы первым действием присваиваем переменной обертку, а потом через переменную обращаемся к нужному классу
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Поиск среди предков? (поиск включая самого себя)
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                            const wrapperEl = inputEL.closest('.wrapper')
                        </p>
                        <p class="dom__answer-more more">
                            Поиск среди родительских элементов, с помощью метода .closest('.тут пишем родителя')
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Поиск более одного элемента? Как работать с данным массивом?
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                            const inputList = document.querySelectorAll('input')
                        </p>
                        <p class="dom__answer-more more">
                            // Поиск элементов по css-селектору <br>
                            // Возвращает массив (NodeList), если ничего не нашёл [] <br>
                            // NodeList - объект(массиво-подобный) - не работают hof-функции, кроме forEach <br>
                            // HTMLCollection - объект(массиво-подобный) не работает даже с forEach <br>
                            // Привести к массиву можно с помощью Array.from(inputList) <br>
                            Это все делается если нужно применять не forEach, если forEach то приводить не нужно
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Каскадность (приоритет селекторов) ? Что такое инлайновый стиль?
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                        <div class="dom__wrap-image">
                            <img class="dom__image" src="./img/priority.png" alt="">
                        </div>
                        </p>
                        <p class="dom__answer-more more">
                            спрашивают на собесах что приоритетнее.
                            Тег, класс, тег, сколько в сумме дает?
                            или тег, тег, тег, id
                            инлайновый стиль - это стиль который мы пишем на пряму в html
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Как получить родительский элемент?
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                            console.log(buttonEl.parentElement)
                        </p>
                        <p class="dom__answer-more more">
                            const buttonEl = document.querySelector('.footer__wrap-submit button')
                            тут присваиваем, а потом получаем
                            console.log(buttonEl.parentElement); // * Получить родительский элемент
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Как получить предыдущий элемент и следующий?
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                            console.log(buttonEl.parentElement.previousElementSibling)
                        </p>
                        <p class="dom__answer-more more">
                            присвоили потом ищем
                            <element>.nextElementSibling - получить следующий элемент
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom__question question">
                            <input class="string__checkbox" type="checkbox" name="" id="check1">
                            Получить массив тегов, которые внутри
                        </div>
                        <p class="dom__answer answer">
                            <span class="dom__strong strong">Ответ:</span>
                            console.log(buttonEl.parentElement.previousElementSibling.childNodes);
                        </p>
                        <p class="dom__answer-more more">
                            присвоили потом ищем
                        </p>
                    </label>
                </div>
            </seciton>

            <section class="page__dom-class dom-class">
                <div class="container">
                    <h2 class="dom-class__subheading subheading">
                        Class (.classList)
                    </h2>
                    <h3 class="dom-class__tittle tittle">
                        Начальные условия - const textEl = document.querySelector('.start__text');
                    </h3>
                    <label class="label">
                        <div class="dom-class__question question">
                            <input class="dom-class__checkbox" type="checkbox" name="" id="check1">
                            Как проверить на наличие класса?
                        </div>
                        <p class="dom-class__answer answer">
                            <span class="dom-class__strong strong">Ответ:</span>
                            if (textEl.classList.contains('text')) {
                            console.log(true);
                            }
                        </p>
                        <p class="dom-class__answer-more more">
                            Ищем через if, в круглых скобках точку не ставим, так как мы и так работаем с классом
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom-class__question question">
                            <input class="dom-class__checkbox" type="checkbox" name="" id="check1">
                            Как получить массив классов? Строку всего класса? Первый класс из массива?
                        </div>
                        <p class="dom-class__answer answer">
                            <span class="dom-class__strong strong">Ответ:</span>
                            console.log(textEl.classList); // Массив с классами
                        </p>
                        <p class="dom-class__answer answer">
                            <span class="dom-class__strong strong">Ответ:</span>
                            console.log(textEl.classList[0]); // Первый класс из массива
                        </p>
                        <p class="dom-class__answer answer">
                            <span class="dom-class__strong strong">Ответ:</span>
                            console.log(textEl.classList.value); // Строка всего класса
                        </p>
                        <p class="dom-class__answer-more more">
                            console.log(textEl.className); // Обращение к атрибуту - Строка всего класса, по скольку слово класс зарезервировано js
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom-class__question question">
                            <input class="dom-class__checkbox" type="checkbox" name="" id="check1">
                            Как добавить класс ? (Два способа))
                        </div>
                        <p class="dom-class__answer answer">
                            <span class="dom-class__strong strong">Ответ:</span>
                            textEl.classList.add('_active') // Добавляет класс
                        </p>
                        <p class="dom-class__answer answer">
                            <span class="dom-class__strong strong">Ответ:</span>
                            textEl.classList.toggle('_active') // Добавляет класс если его нети убирает класс, если он есть
                        </p>
                        <p class="dom-class__answer-more more">
                            // ! Класс должен быть заранее прописан в css ._active
                        </p>
                    </label>
                    <label class="label">
                        <div class="dom-class__question question">
                            <input class="dom-class__checkbox" type="checkbox" name="" id="check1">
                            Как удалить класс ?
                        </div>
                        <p class="dom-class__answer answer">
                            <span class="dom-class__strong strong">Ответ:</span>
                            textEl.classList.remove('text') // * Удаление
                        </p>
                        <p class="attribute__answer-more more">

                        </p>
                    </label>
                    <label class="label">
                        <div class="dom-class__question question">
                            <input class="dom-class__checkbox" type="checkbox" name="" id="check1">
                            Как заменить класс ?
                        </div>
                        <p class="dom-class__answer answer">
                            <span class="dom-class__strong strong">Ответ:</span>
                            textEl.classList.replace('text', '_text-replaced')
                        </p>
                        <p class="dom-class__answer-more more">
                            два параметра, первый это класс который меняем, второй на что меняем
                        </p>
                    </label>
                </div>
            </section>

            <section class="page__attribute attribute">
                <div class="container">
                    <h2 class="attribute__subheading subheading">
                        Attribute
                    </h2>
                    <label class="label">
                        <div class="attribute__question question">
                            <input class="attribute__checkbox" type="checkbox" name="" id="check1">
                            Как проверить на существование атрибута ?
                        </div>
                        <p class="attribute__answer answer">
                            <span class="attribute__strong strong">Ответ:</span>
                            inputlEl.hasAttribute('href')
                        </p>
                        <p class="attribute__answer-more more">
                            возвращает true или false
                        </p>
                    </label>
                    <label class="label">
                        <div class="attribute__question question">
                            <input class="attribute__checkbox" type="checkbox" name="" id="check1">
                            Как текущее значение атрибута и в момент атрисовки ?
                        </div>
                        <p class="attribute__answer answer">
                            <span class="attribute__strong strong">Ответ:</span>
                            console.log(inputlEl.value); - текущее
                        </p>
                        <p class="attribute__answer-more more">
                            console.log(inputlEl.getAttribute('value')); // null // Знаечние в момент отрисовки (самое первое значение)
                        </p>
                    </label>
                    <label class="label">
                        <div class="attribute__question question">
                            <input class="attribute__checkbox" type="checkbox" name="" id="check1">
                            Как удалить атрибут ?
                        </div>
                        <p class="attribute__answer answer">
                            <span class="attribute__strong strong">Ответ:</span>
                            inputlEl.removeAttribute('class') // Удалить атрибут
                        </p>
                        <p class="attribute__answer-more more">

                        </p>
                    </label>
                    <label class="label">
                        <div class="attribute__question question">
                            <input class="attribute__checkbox" type="checkbox" name="" id="check1">
                            Как изменить значение атрибута?
                        </div>
                        <p class="attribute__answer answer">
                            <span class="attribute__strong strong">Ответ:</span>
                            inputlEl.setAttribute('value', '100') // Изменить первоначальное состояние
                        </p>
                        <p class="attribute__answer-more more">

                        </p>
                    </label>
                    <label class="label">
                        <div class="attribute__question question">
                            <input class="attribute__checkbox" type="checkbox" name="" id="check1">
                            Как создать атрибуты ?
                        </div>
                        <p class="attribute__answer answer">
                            <span class="attribute__strong strong">Ответ:</span>
                            Все атрибуты у тегов уже созданы изначально, их можно только менять
                        </p>
                        <p class="attribute__answer-more more">
                            data-attribute - порльзовательские атрибуты
                        </p>
                    </label>
                </div>
            </section>

            <section class="page__style style">
                <div class="container">
                    <h2 class="style__subheading subheading">
                        Style
                    </h2>
                    <label class="label">
                        <div class="style__question question">
                            <input class="style__checkbox" type="checkbox" name="" id="check1">
                            Как менять стили?
                        </div>
                        <p class="style__answer answer">
                            <span class="style__strong strong">Ответ:</span>
                            inputEl.style.borderRadius = '10px'
                        </p>
                        <p class="style__answer-more more">
                            Чаще всего лучше добавлять и убирать класс с уже готовыми стилями, а не использовать эти методы :)
                        </p>
                    </label>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
